<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>
        <img src="./assets/images/icon-star.svg" alt="">
        <span>FAQs</span>
      </h1>
      <div class="acc">
        <button class="btn accordian"> What is Frontend Mentor, and how will it help me?</button>
        <div class="panel">
          <p>Frontend Mentor offers realistic coding challenges to help developers improve their 
            frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
            all levels and ideal for portfolio building.
          </p>
        </div>
        <button class="btn accordian">Is Frontend Mentor free?</button>
        <button class="btn accordian">Can I use Frontend Mentor projects in my portfolio?</button>
        <button class="btn accordian">How can I get help if I'm stuck on a challenge?</button>
      </div>
    </div>
  </div>
</body>
</html>
